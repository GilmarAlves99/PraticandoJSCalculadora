<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="conteudocalculadora">
        <header class="calculadora">

            <p id="resultado"></p>

        </header>
        <section class="teclas">
            <button type="button " onclick="apagar()" class=" item1 ">C</button>
            <button type="button " onclick="voltar() " class=" item2 "><</button>
            <button type="button " onclick="insert( '/') " class=" item3 ">/</button>
            <button type="button " onclick="insert( '*') " class=" item4 ">X</button>
            <button type="button " onclick="insert( '7') " class=" item5 ">7</button>
            <button type="button " onclick="insert( '8') " class=" item6 ">8</button>
            <button type="button " onclick="insert( '9') " class=" item7 ">9</button>
            <button type="button " onclick="insert( '-') " Class=" item8 ">-</button>
            <button type="button " onclick="insert( '4') " class=" item9 ">4</button>
            <button type="button " onclick="insert( '5') " class=" item10 ">5</button>
            <button type="button " onclick="insert( '6') " class=" item11 ">6</button>
            <button type="button " onclick="insert( '+') " class=" item12 ">+</button>
            <button type="button " onclick="insert( '1') " class=" item13 ">1</button>
            <button type="button " onclick="insert( '2') " class="item14 ">2</button>
            <button type="button " onclick="insert( '3') " class=" item15 ">3</button>
            <button type="button " onclick="insert( '0') " class=" item17 ">0</button>
            <button type="button " onclick="insert( '.') " class=" item18 ">.</button>
            <button type="button " onclick="calcular()" class=" item16 ">=</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
